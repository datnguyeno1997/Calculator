<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <H2>Calculator</H2>
    <input type="number" id="num1" placeholder="">
    <input type="number" id="num2" placeholder=""><br>
    <button onmouseout="Add()">Addition(+)</button>
    <button onclick="Sub()">Subtraction(-)</button>
    <button onclick="Mul()">Multiplication(*)</button>
    <button onclick="Div()">Division(/)</button>
    <h3>Result division:</h3>
    <div id="result"></div>
    <script>      
        function Add() {
            let number1 = document.getElementById("num1").value; 
            let number2 = document.getElementById("num2").value;
            let result = Number(number1) + Number(number2);
            document.getElementById("result").innerHTML = result;
        }
        function Sub() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let result = Number(number1) - Number(number2);
            document.getElementById("result").innerHTML = result;
        }
        function Mul() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let result = Number(number1) * Number(number2);
            document.getElementById("result").innerHTML = result;
        }
        function Div() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let result = Number(number1) / Number(number2);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
